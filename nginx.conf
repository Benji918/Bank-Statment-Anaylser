
server {
    listen 80;
    server_name bencodes.duckdns.org;
    return 307 https://$host$request_uri;
}


server {
    listen 443 ssl ;
    server_name bencodes.duckdns.orgsudo rm /etc/nginx/sites-enabled/default;


    # SSL certs created by Certbot / Letâ€™s Encrypt
    ssl_certificate     /etc/letsencrypt/live/bencodes.duckdns.org//fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/bencodes.duckdns.org//privkey.pem;
    ssl_trusted_certificate /etc/letsencrypt/live/bencodes.duckdns.org//chain.pem;

    # Security headers (optional but recommended)
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Content-Type-Options "nosniff";
    add_header X-Frame-Options "SAMEORIGIN";

    # Increase buffer sizes if you have large JSON payloads
    client_max_body_size 10M;

    location / {
        proxy_pass         http://127.0.0.1:8000;
        proxy_http_version 1.1;
        proxy_set_header   Upgrade $http_upgrade;
        proxy_set_header   Connection "upgrade";
        proxy_set_header   Host $host;
        proxy_set_header   X-Real-IP $remote_addr;
        proxy_set_header   X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header   X-Forwarded-Proto $scheme;
        proxy_read_timeout 90;
    }

    location /docs {
    proxy_pass http://127.0.0.1:8000/docs;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    }

    location /openapi.json {
        proxy_pass http://127.0.0.1:8000/openapi.json;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }
}
